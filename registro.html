    </header>
    <main>
      <div class="container">
        <div class="registro">
          <section class="registro_title">
            <h2>Registro</h2>
            <h3>
              Para poder acceder a nuestra academia necesitamos que te
              registres.
            </h3>
          </section>
          <form class="form" action="post" enctype="multipart/form-data">
            <p>
              <label for="name">Nombre completo</label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label for="birthdate">Fecha de nacimiento</label>
              <input type="date" name="birthdate" id="birthdate" required />
            </p>
            <p>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label for="address">Dirección</label>
              <input type="text" name="address" id="address" required />
            </p>
            <p>
              <label for="web">Página web</label>
              <input type="url" name="web" id="web" required />
            </p>
            <p>
              <label for="photo">Sube tu foto</label>
              <input type="file" name="photo" id="photo" required />
            </p>
            <p>
              <label for="bio">Biografía</label> <br />
              <textarea
                name="bio"
                id="bio"
                cols="30"
                rows="5"
                required
              ></textarea>
            </p>
            <p>
              <button>Enviar</button>
              <input type="reset" value="Borrar formulario" />
            </p>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
